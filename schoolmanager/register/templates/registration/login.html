{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
    />
    <title>Dashboard</title>
</head>
<body>
    {% block title %}
    Login Here
    {% endblock %}
    {% block content %}
    <div class="d-flex p-2 justify-content-center" style="">
        <form method="post" class="form-group" style="width: 25%;">
            {% csrf_token %}
            {{form|crispy}}
            <div class=" d-flex flex-column justify-content-sm-between align-items-center" style="height: 50%; margin-top: 5%">
                <button type='submit' class="p-2 btn btn-success" style="width: 30%;">Login</button>
                <p class="p-2">
                    Dont have an account? Create one <a href="/register">here</a>.
                </p>
            </div>
        </form>
    </div>
    {% endblock %}
</body>
